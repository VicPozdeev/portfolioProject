# Complete and save this file as .secrets.yaml
development:
    SECRET_KEY: django-secret-key
production:
    SECRET_KEY: django-secret-key
sprinthost:
    SECRET_KEY: django-secret-key
    CSRF_COOKIE_SECURE: True
    SESSION_COOKIE_SECURE: True
    DATABASES:
        default:
            ENGINE: django.db.backends.mysql
            OPTIONS:
                sql_mode: STRICT_ALL_TABLES
                charset: utf8mb4
            NAME: db_name
            USER: user_name
            PASSWORD: user_password
            HOST: localhost
    STATIC_ROOT: /home/user/domains/domain.ru/public_html/static
    MEDIA_ROOT: /home/user/domains/domain.ru/public_html/media
